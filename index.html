<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <div class="product-card">
    <img class="product-img-1440" src="images/image-product-desktop.jpg">
    <img class="product-img-375" src="images/image-product-mobile.jpg">

    <div class="product-info">
      <h1 id="perfume-heading">P E R F U M E</h1>

      <h2 id="perfume-name">Gabrielle Essence Eau De Parfum</h2>

      <p id="perfume-blurb">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p id="price-new">$149.99</p>
        <p id="price-old">$169.99</p>
      </div>
      <button class="btn" type="button"> <img id="cart-img"src="images/icon-cart.svg"> Add to Cart</button>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://magpietea.github.io/cv/">MagpieTea</a>.
  </div>
</body>
</html>
